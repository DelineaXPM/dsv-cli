---
parameters:
  - name: workingDirectory
    type: string
    default: $(Build.SourcesDirectory)
  - name: AQUA_ROOT_DIR
    type: string
    default: ''
  # To allow using the aqua installed/other installed version over default agent version
  - name: GOROOT
    type: string
steps:
  - task: Cache@2
    displayName: Save/restore go mod cache
    condition: and(succeeded(), eq(variables.VENDORED, '0' )) # Only proceed with caching if vendoring is false.
    continueOnError: true
    env:
      SYSTEM_DEBUG: false
      GOROOT: ${{ parameters.GOROOT }}
      AQUA_ROOT_DIR: ${{ parameters.AQUA_ROOT_DIR }}
    inputs:
      # key: 'go | "$(Agent.OS)" | go.sum | go.mod'
      key: go | "$(Agent.OS)" | ${{ parameters.workingDirectory }}/go.sum
      restoreKeys: |
        go | "$(Agent.OS)"
      path: $(GOPATH)/pkg/mod
