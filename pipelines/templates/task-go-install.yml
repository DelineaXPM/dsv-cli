---
parameters:
  - name: AQUA_ROOT_DIR
    type: string
    default: ''
  # To allow using the aqua installed/other installed version over default agent version
  - name: GOROOT
    type: string
steps:
  # - task: GoTool@0
  #   displayName: install go $(GO_VERSION)
