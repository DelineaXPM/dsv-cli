custom:
  - key: github-contributor
    type: string
    minLength: 3
    optional: true
  - key: github-link
    label: GitHub Link
    type: string
    minLength: 3
    optional: true
  - key: azure-boards-workitemid-fixed
    label: FIXED Azure Boards WorkItem ID
    type: int
    minLength: 6
    optional: true
  - key: azure-boards-workitemid-related
    label: Related Azure Boards WorkItem ID
    type: int
    minLength: 6
    optional: true
