---
version: 0.1
cli:
  version: 1.3.1
actions:
  enabled:
    - go-mod-vendor
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - gotestsum
  definitions:
    - id: go-mod-vendor
      description: When go mod or sum is updated, go vendoring should be run to ensure it's consistent.
      runtime: go
      run: mod vendor
      triggers:
        - files: [go.mod]
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - yamllint@1.28.0
    - actionlint@1.6.22
    - git-diff-check@SYSTEM
    - gitleaks@8.15.2
    - golangci-lint@1.50.1
    - hadolint@2.12.0
    - markdownlint@0.32.2
    - prettier@2.8.1
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - gofumpt@0.4.0
  disabled:
    - gofmt
  definitions:
    - name: gofumpt
      files: [go]
      runtime: go
      package: mvdan.cc/gofumpt
      commands:
        - output: rewrite
          formatter: true
          run: gofumpt ${target}
          success_codes: [0]
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
runtimes:
  enabled:
    - python@3.10.3
    - go@1.18.3
    - node@16.14.2
