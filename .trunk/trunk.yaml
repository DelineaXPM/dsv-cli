---
version: 0.1
cli:
  version: 1.19.0
actions:
  enabled:
    - go-mod-tidy-vendor    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - gotestsum
  definitions:
    - id: gotestsum
      runtime: go
      description: run go tests on pre-push
      run: gotestsum --format pkgname -- -shuffle=on  -tags integration ./...
      triggers:
        - git_hooks: [pre-push]
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.8.1
    - yamllint@1.29.0
    - actionlint@1.6.26
    - git-diff-check@SYSTEM
    - gitleaks@8.18.1
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - markdownlint@0.38.0
    - prettier@3.2.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - gofumpt@0.4.0
  disabled:
    - gofmt
  definitions:
    - name: gofumpt
      files: [go]
      runtime: go
      package: mvdan.cc/gofumpt
      commands:
        - output: rewrite
          formatter: true
          run: gofumpt ${target}
          success_codes: [0]
  threshold:
    - linters: [markdownlint]
      level: high
  ignore:
    - linters: [ALL]
      paths:
        - .devcontainer/init
        - vendor/*
        - '**/*/mage_output_file.go'
        - tests/fake
    - linters: [yamllint]
      paths:
        - .changes/unreleased/*.yaml
runtimes:
  enabled:
    - python@3.10.3
    - go@1.21.0
    - node@16.14.2
